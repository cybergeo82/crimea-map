<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 18px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="loading" id="loading">Загрузка карты...</div>
        <iframe 
            src="https://cybergeo82.nextgis.com/resource/2673/display/tiny?angle=0&zoom=8&styles=2672&linkMainMap=true&events=false&panel=none&controls=id%2Czo%2Czi&panels=identify%2Csearch&base=basemap_0&lon=35.2000&lat=45.4227"
            onload="document.getElementById('loading').style.display='none'">
        </iframe>
    </div>
</body>
</html>
