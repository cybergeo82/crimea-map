<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            min-height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .map-container {
            width: 1400px;
            height: 600px;
            position: relative;
            border: 1px solid #233368;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #233368;
            font-size: 18px;
            z-index: 1;
        }
        
        @media (max-width: 1040px) {
            .map-container {
                width: 100%;
                max-width: 1000px;
            }
        }
        
        @media (max-width: 640px) {
            .map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="loading" id="loading">Загрузка карты...</div>
        <iframe 
            src="https://cybergeo82.nextgis.com/resource/2673/display/tiny?angle=0&zoom=8&styles=2672&linkMainMap=true&events=false&panel=none&controls=id&panels=identify%2Csearch&base=basemap_0&lon=35.2000&lat=45.4227"
            onload="document.getElementById('loading').style.display='none'">
        </iframe>
    </div>
</body>
</html>
